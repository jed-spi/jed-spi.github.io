<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie d'Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Galerie d'Images</h1>
    <div id="gallery" class="gallery-container"></div>

    <script>
        // Charger et afficher les données JSON
        fetch("https://drive.google.com/file/d/1c5DjUgOP7X5gKP7mGpGJhpr2KoabDJMY/view?usp=sharing")
            .then(response => response.json())
            .then(data => { console.log(data)
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const card = document.createElement('div');
                    card.className = 'gallery-item';

                    card.innerHTML = `
                        <img src="${item.image_url}" alt="${item.title}" class="gallery-image">
                        <div class="gallery-info">
                            <h2>${item.title}</h2>
                            <p>${item.description}</p>
                            <span>By: ${item.author}</span>
                        </div>
                    `;
                    gallery.appendChild(card);
                });
            })
            .catch(error => console.error('Erreur lors du chargement des données :', error));
    </script>
</body>
</html>
