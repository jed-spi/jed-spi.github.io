<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concours photos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="gallery">
            <h2>Galerie du concours photos</h2>
            <h3 style="color: red;">Les 5 chats affichés ne font pas partis du concours.</h3>
            <br>
            <div class="gallery-grid" id="gallery"></div>
        </section>

        <nav id="rubriques">
            <h2>Navigation</h2>
            <ul>
                <li><a href="./index.html">Programme de la journée</a></li>
                <li><a href="./about.html">À propos de cette journée</a></li>
            </ul>
        </nav>
    </main>

    <div id="footer"></div>

    <script src="script/load_header-footer.js"></script>

    <script>
        // Charger et afficher les données JSON
        fetch('data/gallery.json')
            .then(response => response.json())
            .then(data => {
                const gallery = document.getElementById('gallery');
                data.forEach(item => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';

                    galleryItem.innerHTML = `
                        <a href="https://drive.google.com/uc?export=view&id=${item.image_id}" target="_blank">
                            <div class="thumbnail-container">
                                <img src="https://drive.google.com/thumbnail?id=${item.image_id}" alt="${item.title}">
                            </div>
                        </a>
                        <p class="image-description">${item.title} - ${item.description}</p>
                    `;
                    gallery.appendChild(galleryItem);
                });
            })
            .catch(error => console.error('Erreur lors du chargement des données :', error));
    </script>
</body>
</html>
